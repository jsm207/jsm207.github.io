<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Define a Grid</title>
    <style>
      * {
        box-sizing: border-box;
      }

      /* Since we're prototyping, we'll write our styles inside HTML */



      /* Write your styles above this line! */

      .grid div {
        border: 1px solid rgb(12,71,162);
        border-radius: 3px;
        background-color: rgba(12,71,162,0.8);
        padding: 0.2rem;
        color: #fff;
      }

      .grid div:nth-of-type(2n) {
        background-color: rgba(12,71,162,0.6);
      }
    </style>
  </head>

  <body>

    <div class="grid">
      <div id="a">Box A</div>
      <div id="b">Box B</div>
      <div id="c">Box C</div>

      <div id="d">Box D</div>
      <div id="e">Box E</div>
      <div id="f">Box F</div>

      <div id="g">Box G</div>
      <div id="h">Box H</div>
    </div>

  </body>
</html>
